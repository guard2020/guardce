    app: algo12
    app.kubernetes.io/component: algo12
    app.kubernetes.io/instance: algo12
    app.kubernetes.io/name: algo12
    app.kubernetes.io/part-of: guard
spec:
  host: algo12-guardce.apps.ocp4.italtel.com
  to:
    kind: Service
    name: algo12
    weight: 100
  port:
    targetPort: 8080-tcp
  wildcardPolicy: None
