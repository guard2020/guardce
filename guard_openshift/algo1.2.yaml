    app.kubernetes.io/instance: algo12
    app.kubernetes.io/name: algo12
    app.kubernetes.io/part-of: guard
spec:
  ports:
    - name: 8080-tcp
      protocol: TCP
      port: 8080
      targetPort: 7000
  internalTrafficPolicy: Cluster
  type: ClusterIP
  ipFamilyPolicy: SingleStack
  sessionAffinity: None
  selector:
    app: algo12
    deploymentconfig: algo12
---
