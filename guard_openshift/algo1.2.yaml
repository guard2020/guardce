---
kind: Deployment
apiVersion: apps/v1
metadata:
  annotations:
  name: algo12
  namespace: guardce
  labels:
    app: algo12
    app.kubernetes.io/component: algo12
    app.kubernetes.io/instance: algo12
    app.kubernetes.io/part-of: guard
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: algo12
  template:
    metadata:
      creationTimestamp: null
      labels:
        deployment: algo12
    spec:
      volumes:
        - name: algo12
          secret:
            secretName: algo12
            defaultMode: 420
      containers:
        - name: algo12
          image: pierluca1/algo1.2
          resources: {}
          volumeMounts:
            - name: algo12
              readOnly: true
              mountPath: /app/ssl/certs
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: algo12
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext:
        runAsUser: 999
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
