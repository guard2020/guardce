# source https://github.com/elastic/logstash/blob/master/config/logstash.yml

http.host: 0.0.0.0


pipeline.batch.size: 1
pipeline.batch.delay: 30

node.name: "logstash_cb"

path:
  data: "/opt/logstash/lib"
  logs: "/opt/logstash/logs"
  
path.config: /var/logstash/configuration/*.conf

config.reload.automatic: true
config.reload.interval: 30s

log.level: info
#log.level: error
log.format: json

xpack.monitoring:
  enabled: false
  elasticsearch:
    hosts: "${SERVER_ADDRESS}:${ELASTIC_PORT}"
    sniffing: true
xpack.management.enabled: false
