apiVersion: kafka.strimzi.io/v1beta1
kind: KafkaUser
metadata:
  name: chirpstack-as-kafka
  namespace: kafka
  labels:
    strimzi.io/cluster: guard-cluster
spec:
  authentication:
    type: scram-sha-512
  authorization:
    type: simple
    acls:
      - resource:
          type: topic
          name: chirpstack_as
          patternType: literal
        operation: Read
        host: "*"
