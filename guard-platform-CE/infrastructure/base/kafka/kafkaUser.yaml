          type: topic
          name: chirpstack_as
          patternType: literal
        operation: Describe
        host: "*"
      - resource:
          type: group
          name: chirpstack
          patternType: literal
        operation: Read
        host: "*"
      - resource:
          type: topic
          name: chirpstack_as
          patternType: literal
        operation: Write
        host: "*"
      - resource:
          type: topic
          name: chirpstack_as
          patternType: literal
        operation: Create
        host: "*"
      - resource:
          type: topic
          name: chirpstack_as
          patternType: literal
        operation: Describe
        host: "*"
