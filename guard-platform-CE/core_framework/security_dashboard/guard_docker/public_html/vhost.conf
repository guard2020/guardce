<VirtualHost *:8080>
    DocumentRoot /var/www/html/public

    <Directory "/var/www/html">
        AllowOverride all
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    DirectoryIndex index.html index.htm index.php index.php4 index.php5
    <Directory /var/www/html>
        Options Indexes IncludesNOEXEC SymLinksIfOwnerMatch ExecCGI
        AllowOverride All
        Order allow,deny
        allow from all
        Require all granted
        AddType application/x-httpd-php .php
        AddType application/x-httpd-php7.0 .php7.0
        AddType application/x-httpd-php7.2 .php7.2
        AddType application/x-httpd-php7.4 .php7.4
    </Directory>
    RewriteEngine on
</VirtualHost>

<VirtualHost *:4443>
    DocumentRoot /var/www/html/public

    SSLEngine on
    SSLCertificateFile "/etc/ssl/certs/dashboard.guard-project.eu.pub.key.cer"
    SSLCertificateKeyFile "/etc/ssl/certs/dashboard.guard-project.eu.private-decrypted.key.cer"
    SSLCertificateChainFile "/etc/ssl/certs/dashboard.guard-project.eu.ca-cert.cer"

    <Directory "/var/www/html">
